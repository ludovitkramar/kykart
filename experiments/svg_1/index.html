<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG 01</title>
    <style media="screen">
      .rect1 {
        fill: rgb(140,200,80);
        stroke-width: 3;
        stroke: rgb(60, 80, 170);
      }
    </style>
  </head>
  <body>
<svg width="400px" height="400px">
    <circle cx="100" cy="40" r="20" stroke-width="2" stroke="#00AB48" fill="#007B78" />
    <rect class="rect1" height="100" width="50" />
    <rect x="30" y="130" width="300" height="100" style="fill: rgb(90,20,50); stroke: rgb(180, 40, 100); stroke-width:2; fill-opacity: 0.5; stroke-opacity: 0.8;" />
    <circle cx="130" cy="30" r="25" style="srtoke-width: 2; fill: #ddd; stroke: #000; opacity: 0.4;" />
    <rect x="200" y="20" height="70" width="90" class="rect1" rx="10" ry="20" />

</svg>
  </body>
</html>
