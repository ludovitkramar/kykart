.gridframe {
	width: 50%;

.gridframe > div {

.bubble {
	background-image: linear-gradient(-120deg, #408178, #7C5781);
	height: 100%;
	width: 100%;
	border-radius: 100% 100% 100% 100%;
	text-align: center;
	transition-duration: .5s;
	animation-name: bubbles;
	animation-duration: 20s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
	z-index: 99;
}

.btext {
	position: relative;
	top: 45%;
	height: 10%;
	color: #fff;
	font-size: 26px;

	font-family: sans-serif;
}

.buttext {
	position: relative;
	top: 40%;
	height: 20%;
	color: #fff;
	font-size: 20px;
	font-family: sans-serif;
}

.bubble:hover {
	box-shadow: 0px -20px 100px 30px #dadada inset;
	
	margin: 5%;
	width: 90%;
	height: 90%;
}

.bubble:active{
	margin: 1.5%;
	width: 97%;
	height: 97%;
	box-shadow: 0px 0px 100px -20px #dadada inset;
}

.homeb {
	z-index: 100;
	width: 6em;
	height: 6em;
	right: 3em;
	bottom: 3em;
	position: absolute;
	background-color: #5F6B7D;
	transition-duration: .3s;
	border-radius: 3em;
	text-align: center;
	animation-name: bubbles;
	animation-duration: 5s;
	animation-iteration-count: infinite;
	animation-timing-function: ease;
}
.homeb:hover {
	bottom: 3.4em;
	box-shadow: 0em 0em 2em 0em white inset;
}

.homeb:active {
	bottom: 2.6em;
	background-color: #4E5159;
	box-shadow: 0em 0em 2em 0em gray inset;
}


@keyframes bubbles {
	0% { border-radius: 100% 100% 100% 100%; }
	25% {  border-radius: 100% 70% 100% 70%}
	50% {  border-radius: 80% 100% 70% 100%;}
	75% {  border-radius: 90% 80% 90% 80%;}
	100% { border-radius: 100% 100% 100% 100%; }
}

.b1 {animation-delay: -4s;}
.b2 {animation-delay: -8s;}
.b3 {animation-delay: -16s;}
.b4 {animation-delay: -0s;}
.b5 {animation-delay: -20s;}
