<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Spanish Material</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    div.page {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    html {
      height: 100%;
    }
    body {
      height: 100%;
      background-color: rgba(200, 200, 200, 1);
    }
    .index {
      width: 800px;
      background-color: rgba(250, 250, 250, 1);
      box-shadow: 0px 0px 26px -7px rgba(0,0,0,1);
      animation-name: swipeUp;
      animation-duration: 1s;
      animation-play-state: paused;
    }
    .header {
      text-align: center;
      padding: 40px;
    }
    div.grid {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-gap: 20px;
      padding: 30px;
      background-color: grey;
    }
    .grid > .griditem {
      background-color: #cccccc;
      cursor: pointer;
      line-height: 50px;
      text-align: center;
      transition: .2s;
      border-radius: 10px;
    }
    .grid > .griditem:hover {
      background-color: #dddddd;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
    }
    .grid > .griditem:active {
      background-color: #999999;
      margin-top: 5px;
      margin-bottom: -5px;
      box-shadow: 0px 0px 5px -2px rgba(0,0,0,0.5);
    }
    @keyframes swipeUp {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="index" id="index">
    <div class="header">
      <h1>Material de español</h1>
      <h3>Elena García Herrero</h3>
      <h4>2020</h4>
    </div>
      <div class="grid">
        <div class="griditem" onclick="showContent()">Vocabulario</div>
        <div class="griditem" onclick="showContent()">Vocabulario</div>
        <div class="griditem" onclick="showContent()">Vocabulario</div>
        <div class="griditem" onclick="showContent()">Vocabulario</div>
        <div class="griditem" onclick="showContent()">Vocabulario</div>
        <div class="griditem" onclick="showContent()">Vocabulario</div>
        <div class="griditem" onclick="showContent()">Vocabulario</div>
        <div class="griditem" onclick="showContent()">Vocabulario</div>
      </div>
  </div>
</div>
<script type="text/javascript">
  function showContent() {
    document.getElementById('index').style.animationPlayState = 'running';
  }
</script>
</body>
</html>
